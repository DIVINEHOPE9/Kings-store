<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Kingâ€™s Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-box">
      <img src="images/logo.png" class="logo" alt="Kings Store Logo">
      <span class="store-name">Kingâ€™s Store</span>
    </div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-btn">â¬… Back to Store</a>

  <!-- CART CONTENT -->
  <main class="cart-container">
    <h2>Your Cart</h2>

    <div id="cart-items"></div>

    <h3 id="cart-total"></h3>

    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </main>

  <!-- CART SCRIPT -->
  <script>
    const cartItemsBox = document.getElementById("cart-items");
    const cartTotalBox = document.getElementById("cart-total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItemsBox.innerHTML = "<p>Your cart is empty.</p>";
      cartTotalBox.innerHTML = "";
    } else {
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        cartItemsBox.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div>
              <h4>${item.name}</h4>
              <p>â‚¦${item.price.toLocaleString()}</p>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });

      cartTotalBox.innerHTML = "Total: â‚¦" + total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
